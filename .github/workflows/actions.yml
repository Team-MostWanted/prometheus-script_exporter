name: build tar files and publish to releases

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build tar files and release to releases
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: checkout repo
      uses: actions/checkout@v2

    - name: read version file
      id: getversion
      run: echo "::set-output name=version::$(cat VERSION)"

    - name: Build tar files
      run: make dist

    - name: create the release
      id: create-new-release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        automatic_release_tag: ${{ steps.getversion.outputs.version }}+${{ github.run_number }}
        title: ${{ steps.getversion.outputs.version }}+${{ github.run_number }}
    - name: upload assets
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ./dist/*.tar.gz
